<div class="main" ng-controller="NewMovieController">
    {{newMovieText}}
</div>

<form novalidate class="simple-form">
    <label>Movie Name:
        <input type="text" ng-model="movie.Title"
               placeholder="type something"
               uib-typeahead="movie as movie.Title for movie in getMoviesTypeAhead($viewValue)"
               typeahead-loading="loading"
               typeahead-no-results="noResults"
               class="form-control"
               typeahead-on-select="onSelect(onSelect($item, $model, $label, $event))"
        >
    </label><br />

    <label>Actors: <input type="text" ng-model="movie.Actors" /></label><br />
    <label>Genre: <input type="text" ng-model="movie.Genre" /></label><br />

    <!--<h4>Asynchronous results</h4>-->
    <!--<input type="text" ng-model="asyncSelected" placeholder="Locations loaded via $http" uib-typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">-->
    <!--<i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>-->
    <!--<div ng-show="noResults">-->
        <!--<i class="glyphicon glyphicon-remove"></i> No Results Found-->
    <!--</div>-->

    <input type="submit" ng-click="update(movie)" value="Save" />
</form>
